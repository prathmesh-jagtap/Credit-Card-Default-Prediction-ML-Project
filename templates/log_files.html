<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Log Files</title>


    <!-- ===== All CSS files ===== -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/animate.css" />
    <link rel="stylesheet" href="../static/css/lineicons.css" />
    <link rel="stylesheet" href="../static/css/ud-styles.css" />

    <link rel="stylesheet" href="../static/css/pop.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
    <style type="text/css">
      @media (max-width: 567px) {}

    </style>
  </head>
  <body>

    <!-- ====== Header Start ====== -->
    {% include "header.html" %}
    <!-- ====== Header End ====== -->

    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>Logs</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->

    <!-- ====== Body Start ====== -->
    <section id="about" class="ud-about">
      <div class="container">
        <div class="ud-about-wrapper-2 wow fadeInUp" style="padding: 70px;" data-wow-delay=".2s">
<!--          <div class="ud-about-content-wrapper">-->
            <div class="ud-about-content-2">
              <span class="tag-2">Logs</span><br>
              {% if "logs" in result['parent_folder'] %}
              <a href="/logs/{{ result['parent_folder'] }}">&nbsp;<i class="lni lni-arrow-left" aria-hidden="true"></i>Back</a>
				
              <h5 style="text-align:center;">
                {{ result['parent_label'] }}
              </h5>
              {% endif %}
				<br><br>
			<div class="row">
                {% for href, label in result["files"].items() %}  
                <div class="col-md-2 text-center">
                  <a href="/logs/{{ href }}" style="text-decoration: none;">
                    <i class="lni {% if '.' in label %} lni-files {% else %} lni-folder {% endif %} lni-65"
                      aria-hidden="true"></i>
                    <br>{{ label }}
                    {% if '.' in label %}
                    <i class="lni lni-download" aria-hidden="true"></i>
                    {% endif %}
                  </a>
                </div>
                {% endfor %}
			</div>
            </div>
<!--          </div>-->
        </div>
      </div>
    </section>
    <!-- ====== Body Start ====== -->


    <!-- ====== Footer Start ====== -->
    {% include "footer.html" %}
    <!-- ====== Footer End ====== -->

    <!-- ====== Back To Top Start ====== -->
    <a href="javascript:void(0)" class="back-to-top">
      <i class="lni lni-chevron-up"> </i>
    </a>
    <!-- ====== Back To Top End ====== -->

    <!-- ====== All Javascript Files ====== -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/wow.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/text_animation.js"></script>
    <script>
      // ==== for menu scroll
      const pageLink = document.querySelectorAll(".ud-menu-scroll");

      pageLink.forEach((elem) => {
        elem.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(elem.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
            offsetTop: 1 - 60,
          });
        });
      });

      // section menu active
      function onScroll(event) {
        const sections = document.querySelectorAll(".ud-menu-scroll");
        const scrollPos =
          window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop;

        for (let i = 0; i < sections.length; i++) {
          const currLink = sections[i];
          const val = currLink.getAttribute("href");
          const refElement = document.querySelector(val);
          const scrollTopMinus = scrollPos + 73;
          if (
            refElement.offsetTop <= scrollTopMinus &&
            refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
          ) {
            document
              .querySelector(".ud-menu-scroll")
              .classList.remove("active");
            currLink.classList.add("active");
          } else {
            currLink.classList.remove("active");
          }
        }
      }

      window.document.addEventListener("scroll", onScroll);
    </script>
  </body>

</html>
