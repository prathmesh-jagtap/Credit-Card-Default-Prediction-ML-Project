<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="assets/css/pop.css"/>
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<title>Untitled Document</title>
</head>

<body>

<!--<button class="trigger">Click the modal!</button>-->
<div id="model1" class="modall">
    <div class="modall-content">
		<span onclick="document.getElementById('id01').style.display='none'" class="close-button">Ã—</span>
		<h2 class="modell-header">Atrifacts</h2>
        <h1>Hello, I am a modal!</h1>
		
		<div class="popup-body">
			{% if "housing" in result['parent_folder'] %}
				<a href="/artifact/{{result['parent_folder']}}"><i class="fa fa-arrow-left" aria-hidden="true"></i>Back</a>
				
				<h4 style="text-align:center;">
					{{result['parent_label']}}
				</h4>
			{% endif %}
				
			<div class="row">
				{% for href,label in result["files"].items() %}
				<div class="col-md-2 text-center">
					<a href="/artifact/{{href}}" style="text-decoration: none;">
						<i class="fa {% if '.' in label %} fa-file {% else %} fa-folder {% endif %} fa-8x" aria-hidden="true"></i>
						<br>{{ label }}
						{% if '.' in label %}
						<i class="fa fa-download" aria-hidden="true"></i>
						{% endif %}
					</a>
				</div>
				{% endfor %}
				</div>
			</div>
  </div>
</div>
	<script src="assets/js/popup.js"></script>
</body>
</html>
